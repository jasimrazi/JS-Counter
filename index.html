<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,500&display=swap" rel="stylesheet">
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <p id="counter">0</p>

      <div class="button">
        <button type="button" id="increment" onclick="increment()">
          <i class="fa-solid fa-plus"></i>
        </button>
        <button type="button" id="decrement" onclick="decrement()">
          <i class="fa-solid fa-minus"></i>
        </button>
        <button type="button" id="reset" onclick="reset()"><i class="fa-solid fa-rotate"></i></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
